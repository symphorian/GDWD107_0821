<html>
	<head>
		<script>
			var insertUser = function() {
				var name = "";
				var password = "";

				name = document.getElementById("name").value;
				password = document.getElementById("password").value;

				if (name == "") {
					document.getElementById("result").innerHTML = "No Name was supplied.";
					return;
				}

				var request;

				if (window.XMLHttpRequest) {
					request = new XMLHttpRequest();
				}
				else {
					request = new ActiveXObject("Microsoft.XMLHTTP");
				}

				request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200) {
						document.getElementById("result").innerHTML = request.responseText;
					}
					else {
						document.getElementById("result").innerHTML = request.responseText;
					}
				}

				request.open("POST", "insertUser.php", true);
				request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				request.send("name=" + name + "&password=" + password);

			}
		</script>
	</head>

	<body>
		<form>
			Name: <input id="name" type="text" />
			Password: <input id="password" type="text" />
			<input type="button" onclick="insertUser();" value="Insert User"></input>
		</form>
		<div id="result" />
	</body>

</html>
