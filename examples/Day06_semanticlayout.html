<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Semantic Layout Example</title>
    <style>
      body {
        margin: 0;
        text-align: center;
      }

      header {
        background: red;
      }

      #nav {
        background: orange;
      }

      #main {
        /*
          The two properties below are required to have the article and sidebar
          sit side-by-side; it's rather silly, but it's because there's a single
          character of whitespace between the article and sidebar when they're
          put on different lines, and setting font-size to 0 reduces the size
          of that whitespace to 0 as well.  But the problem with that approach
          is that you have to manually reset the font-size in the children to
          be non-zero again.
          It's because of reasons like this that we don't create layouts using
          this approach anymore.  We'll learn better options later in the
          course.
        */
        box-sizing: border-box;
        font-size: 0;
      }

      #article {
        background: green;
        box-sizing: border-box;
        display: inline-block;
        font-size: 12px;
        padding: 24px;
        width: 60%;
      }

      section {
        background: lightgreen;
      }

      #sidebar {
        background: skyblue;
        box-sizing: border-box;
        display: inline-block;
        font-size: 12px;
        width: 40%;
      }

      #footer {
        background: pink;
      }

    </style>
  </head>
  <body>
    <header>HEADER</header>
    <nav id="nav">NAVIGATION BAR</nav>
    <main id="main">
      <article id="article">
        <h1>OREOS are the best dessert</h1>
        <section>
          <h2>Reason 1: the cookies</h2>
          alsdfjalksdfjladsjfas;fjsaljfsf
          <h3>Chocolate cookies</h3>
          aldkjfal;jdafasdsadlfjasfsafsa
          <h3>Golden cookies</h3>
        </section>
        <section>
          <h2>Reason 2: the cream</h2>
        </section>
      </article>
      <aside id="sidebar">SIDEBAR</aside>
    </main>
    <footer id="footer">FOOTER</footer>
  </body>
</html>
