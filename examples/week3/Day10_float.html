<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Float and Clear Examples</title>
    <style>
      #floatLeft {
        background: skyblue;
        display: inline-block;
        float: left;
        margin: 8px;
      }

      #floatRight {
        background: red;
        display: inline-block;
        float: right;
        margin: 8px;
      }

      #clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="floatLeft">This text is floated left</div>
    <div id="floatRight">This text is floated right</div>
    <div id="floatLeft">More floated text</div>
    <div id="floatLeft">More floated text</div>
    <div id="floatLeft">More floated text</div>
    <div id="clear">This text will clear the floats</div>
    <div id="floatLeft">More floated text</div>
    <div id="floatLeft">More floated text</div>
    <div id="floatLeft">More floated text</div>
  </body>
</html>
