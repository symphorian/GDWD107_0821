<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Semantic Layout Example</title>
    <style>
      body {
        text-align: center;
      }

      header {
        background: red;
      }

      #nav {
        background: orange;
      }

      #article {
        background: green;
        display: inline-block;
        padding: 24px;
        width: 52%;
      }

      section {
        background: lightgreen;
      }

      #sidebar {
        background: skyblue;
        display: inline-block;
        width: 39%;
      }

      #footer {
        background: pink;
      }
    </style>
  </head>
  <body>
    <header>HEADER</header>
    <nav id="nav">NAVIGATION BAR</nav>
    <main id="main">
      <article id="article">
        <h1>OREOS are the best dessert</h1>
        <section>
          <h2>Reason 1: the cookies</h2>
          alsdfjalksdfjladsjfas;fjsaljfsf
          <h3>Chocolate cookies</h3>
          aldkjfal;jdafasdsadlfjasfsafsa
          <h3>Golden cookies</h3>
        </section>
        <section>
          <h2>Reason 2: the cream</h2>
        </section>
      </article>
      <aside id="sidebar">SIDEBAR</aside>
    </main>
    <footer id="footer">FOOTER</footer>
  </body>
</html>
