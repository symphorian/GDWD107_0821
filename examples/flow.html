<!DOCTYPE html>
<html>
  <head>
    <title>Flow Example</title>
    <style>
      div {
        background: red;
        border: 1px solid black;
        margin: 8px;
        padding: 8px;
      }

      span {
        background: yellow;
        border: 1px solid black;
        margin: 8px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div>
      This is a block level element
    </div>
    <div>
      This is a block level element
    </div>
    <span>
      This is an inline level element
    </span>
    <span>
      This is an inline level element
    </span>
  </body>
</html>
