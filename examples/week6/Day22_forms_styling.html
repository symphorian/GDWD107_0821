<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms Example - Part 2</title>
    <style>
      .textInput label {
        display: block;
      }
      .textInput input {
        margin: 4px 0 12px 0;
        padding: 8px;
        width: 200px;
      }
      #firstNameContainer input {
        border: 2px solid red;
        border-radius: 4px;
      }
      #lastNameContainer input {
        border: 4px solid blue;
        border-width: 0 0 4px 0;
      }
      #firstNameContainer input:focus-visible,
      #lastNameContainer input:focus-visible {
        outline: 0;
        background-color: skyblue;
      }
      textarea {
        font-family: Verdana, sans-serif;
        margin-top: 4px;
        padding: 8px;
        width: 400px
      }
      #buttonContainer {
        margin: 24px 0;
      }
      #buttonContainer input[type=button] {
        border: 1px solid black;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 12px;
        padding: 12px;
      }
      #buttonContainer input:focus-visible {
        outline: 0;
      }
      #buttonContainer input[type=reset] {
        background: linear-gradient(to bottom, pink, orange);
        border: 1px solid black;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 12px;
        padding: 12px;
      }
      #buttonContainer input[type=reset]:active {
        background: linear-gradient(to bottom, orange, pink);
      }
      #buttonContainer input[type=submit] {
        background: linear-gradient(to bottom, skyblue, teal);
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 12px;
        padding: 12px 48px;
      }
      #buttonContainer input[type=submit]:active {
        background: linear-gradient(to bottom, teal, skyblue);
      }
      #foodGroupContainer label {
        display: block;
        padding-bottom: 12px;
      }
      #foodGroupContainer select {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Let's look at forms!</h1>
    <form action="submission_action.php" target="_blank">
      <fieldset>
        <legend>Form Fields</legend>
        <h2>Text Input</h2>
        <p>What is your name?</p>
        <div id="firstNameContainer" class="textInput">
          <label for="firstNameId">First Name:</label>
          <input type="text" id="firstNameId" name="firstName">
        </div>
        <div id="lastNameContainer"  class="textInput">
          <label for="lastNameId">Last Name:</label>
          <input type="text" id="lastNameId" name="lastName">
        </div>
        <h2>Textarea Input</h2>
        <div>
          <label for="codeFeelingsId">How do you feel about programming?</label>
          <br>
          <textarea id="codeFeelingsId" name="codeFeelings" rows="5">Default text</textarea>
        </div>
        <h2>Radio Input</h2>
        <p>What program are you in?</p>
        <div>
          <input type="radio" id="raspRadio" name="program" value="rasp">
          <label for="raspRadio">Recording Arts and Show Production</label>
        </div>
        <div>
          <input type="radio" id="dfvpRadio" name="program" value="dfvp">
          <label for="dfvpRadio">Digital Filmmaking and Video Production</label>
        </div>
        <div>
          <input type="radio" id="gdwdRadio" name="program" value="gdwd">
          <label for="gdwdRadio">Graphic Design and Web Development</label>
        </div>
        <h2>Checkbox Input</h2>
        <p>How do you get to class?</p>
        <div>
          <input type="checkbox" id="bikeCheckbox" name="vehicleOption1" value="bike">
          <label for="bikeCheckbox">Bike</label>
        </div>
        <div>
          <input type="checkbox" id="busCheckbox" name="vehicleOption2" value="bus">
          <label for="busCheckbox">Bus</label>
        </div>
        <div>
          <input type="checkbox" id="carCheckbox" name="vehicleOption3" value="car">
          <label for="carCheckbox">Car</label>
        </div>
        <div>
          <input type="checkbox" id="bedCheckbox" name="vehicleOption4" value="bed">
          <label for="bedCheckbox">I roll out of bed and open my laptop</label>
        </div>
        <h2>Date Input</h2>
        <div>
          <label for="dateId">What is your birthday?</label>
          <input type="date" id="dateId" name="bday">
        </div>
        <h2>Dropdown (&lt;select&gt;) Input</h2>
        <div id="foodGroupContainer">
          <label for="foodGroupId">What is your favorite food group?</label>
          <select id="foodGroupId" name="foodgroup">
            <option value="">--Select an option--</option>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegatables</option>
            <option value="meats">Meat</option>
            <option value="grains">Grains</option>
            <option value="dairy">Dairy</option>
          </select>
        </div>
        <div id="buttonContainer">
          <input type="button" value="Normal Button">
          <input type="reset" value="Click Me To Reset Everything">
          <input type="submit" value="This will trigger the form action">
        </div>
      </fieldset>
    </form>
  </body>
</html>
